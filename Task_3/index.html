    <script>
        
// Create a logic for a coffee shop that has an default value for the customer's age and displays: (Using JavaScript)
//     - "You get a 10% discount" if they are 65 or older
//     - "You get a 5% discount" if they are a student (18-25)
//     - "No discount" otherwise


// Prompt the user for their age and store their input in a variable

let customerAge = prompt("Enter your age:");

// Convert the user's age input to a number

 customerAge = Number(customerAge);

// Check if the customer is 65 or older
if( customerAge != Number){
    alert("Invalid input. Please enter a number.");
    return;
 
} else if (customerAge >= 65) {
    // Display the discount message
    alert("Congrats! You will get 10% discount");

} else if (customerAge >= 18 && customerAge <= 25) {
    // Display the discount message
    alert("Congrats! You will 5% discount");
} else {
    // Display the no discount message
    alert("Oops! Sorry No discount");
}
    </script>
